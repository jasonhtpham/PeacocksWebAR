   if(navigator.userAgent.toLowerCase().indexOf("iphone") > -1){ window.location.href = 'https://itunes.apple.com/my/app/flipbizz/idexampleapp'; }

   window.location.href = 'https://www.google.com'; //Desktop Browser
   }
  }</script></body></html>
